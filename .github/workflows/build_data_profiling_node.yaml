name: Build and push the docker image of the data_profiling_node

on:
  push:
    branches:
      - main
    paths:
      - "apps/data-profiling-node/**"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: install requirements
        run: |
          cd apps/data-profiling-node
          python -m pip install --upgrade pip
          pip install -r requirements.txt'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.user_name }}
          password: ${{ secrets.password }}

      - name: Build Docker image
        run: |
          docker build -t tinsu2/data-profiling-node:latest .

      - name: Push Docker image
        run: |
          docker push tinsu2/data-profiling-node:latest
